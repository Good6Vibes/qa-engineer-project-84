---
- summary: |
    В выпадающем списке "Category" нет возможности выбрать все категории
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    Microsoft Windows 10.0.19045.5011
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на выпадающий список "Category"
  expected-result: |
    В выпадающем списке есть возможность выбрать все категории
  actual-result: |
    В выпадающем списке нет возможности выбрать все категории.
    Если пользователь выбрал конкретную категорию товаров, то вернуться к странице с товарами всех категорий, он может только перезагрузив страницу

- summary: |
    Не все элементы интерфейса переводятся при переключении языка на русский язык
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    Microsoft Windows 10.0.19045.5011
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на "Language" в хедере сайта
    3. Выбрать "Russian"
  expected-result: |
    При переключении на русский язык весь текст сайта должен переводиться и переводиться корректно
  actual-result: |
    Переводиться только часть текста сайта
    Не переводиться карточка товара
    
