- summary: |
    Окно об успешном оформлении заказа не закрывается при нажатии на кнопку "крестик"
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    Microsoft Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу https://hexlet-products-store.vercel.app/
    2. Добавить товар в корзину, нажав на "Add to cart"
    3. В хедере страницы нажать на "Cart"
    4. Нажать на кнопку "Checkout"
    5. В правом верхнем углу модального окна нажать на "крестик" 
  expected-result: |
    После нажатия на крестик модальное окно оформления заказа закрывается
  actual-result: |
    Ничего не происходит
    Модальное окно не закрывается

